		<title>Book Library</title>
	</head>
	<body>
		<header class="main-header">
			<nav class="main-nav">
				<ul class="nav__list">
					<li class="list__item"><button href="#">Books</button></li>
					<li class="list__item">
						<button id="addBookNav">Add a book</button>
					</li>
					<li class="list__item"><button onclick="">My read books</button></li>
				</ul>
			</nav>
		</header>

		<section class="add-book">
			<div class="add-book__body">
				<form class="add-book__form">
					<input type="text" placeholder="Book name" id="bookName" />
					<input type="text" placeholder="Book's author" id="bookAuthor" />
					<input type="text" placeholder="Pages number" id="pageNumber" />
					<label for="isReadCheckbox">Have you read it?</label>
					<input type="checkbox" name="isRead" id="isReadCheckbox" />
					<button id="add-book-btn">Add</button>
				</form>
			</div>
		</section>

		<section class="library">
			<div class="library__book">
				<figure class="book__img">
					<img
						src="https://source.unsplash.com/RrhhzitYizg/480x720"
						alt="book"
						class="figure__img"
					/>
				</figure>
				<h4 class="book__title">
					Amintiri din copilarie
				</h4>
				<span class="book__author">
					Ion Creanga
				</span>
				<span class="book__page">
					Page number: 210
				</span>
				<button class="read" onclick="haveRead(this)">
					<ion-icon name="book-outline" class="isRead"></ion-icon>
				</button>
			</div>
		</section>

		<script src="script.js"></script>
		<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
		<!-- FireBase -->
		<script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-database.js"></script>
	</body>
</html>
